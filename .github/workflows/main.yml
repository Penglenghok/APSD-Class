name: CI for lab1b

on:
  push:
    paths:
      - 'lab1b/**'
  pull_request:
    paths:
      - 'lab1b/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lab1b
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
      - name: Build with Maven
        run: mvn clean install
